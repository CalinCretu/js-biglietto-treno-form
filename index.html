<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="logo-cont mt-2">
        <div class="container logo"><img src="img/logo-trenitalia.svg" alt=""></div>
    </header>




    <section class="app d-flex flex-column my-5">
        <div class="container d-flex flex-column justify-content-center pt-5">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col d-flex justify-content-center position-relative">
                    <input class="boxes" type="text" name="username" id="user-name" placeholder="Insert Name" />
                    <div
                        class="mt-4 error position-absolute top-100 start-50 translate-middle text-nowrap fs-4 fw-bold">
                    </div>
                </div>
                <div class="col d-flex justify-content-center">
                    <input class="boxes" type=" text" name="km" id="km-to-travel" placeholder="Insert Km" />
                </div>
                <div class="col d-flex justify-content-center">
                    <select class="select" name="discount" id="discount">
                        <option selected value="underage">Underage</option>
                        <option value="adult">Adult</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="col d-flex justify-content-center">
                    <button class="text-nowrap btn btn-outline-success btn-lg" id="btn-calc">Click here for
                        price</button>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-2 mb-2">
                <div class="price fw-bold text-center">
                </div>
            </div>
        </div>
    </section>

    <section class="ticket container-fluid">
        <div class="container-fluid ticket-cont">
            <div class="row ticket-row justify-content-center align-items-center">
                <div class="col-2 d-flex flex-column justify-content-center">
                    <img src="img/logo-trenitalia.svg" alt="">
                </div>
                <div class="col-8 border-red-right d-flex flex-column justify-content-center">
                    <div class="row titles">
                        <div class="col-3 mt-5 mb-3">Passenger Name</div>
                        <div class="col-3 mt-5 mb-3">Travel distance</div>
                        <div class="col-3 mt-5 mb-3">Final Price</div>
                    </div>
                    <div class="row user-details">
                        <div class="col-3 mt-3 mb-5 ">Passenger Name</div>
                        <div class="col-3 mt-3 mb-5">Travel distance</div>
                        <div class="col-3 mt-3 mb-5">Final Price</div>
                        <div class="col-3 mt-3 mb-5"><button class="buttonino px-3 py-1">Confirm</button></div>
                    </div>
                </div>
            </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>

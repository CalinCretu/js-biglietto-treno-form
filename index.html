<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section class="container-fluid">
        <div>
            <div>
                <input type="text" name="username" id="user-name" placeholder="Insert Name" />
                <div class="error"></div>
            </div>
            <div>
                <input type="text" name="km" id="km-to-travel" placeholder="Insert Km" />
            </div>
            <div>
                <select name="discount" id="discount">
                    <option selected value="underage">Underage</option>
                    <option value="adult">Adult</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
            <div>
                <button id="btn-calc">Click here to find out the prices</button>
            </div>
        </div>
        <div class="price"></div>
    </section>
    <section>

    </section>

    <script src="js/app.js"></script>
</body>

</html>
